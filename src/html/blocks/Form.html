<form class="form" action="form" method="post">
  <div class="form__box-input">
    <input class="form__input" type="text" id="name" name="name" placeholder="Ваше имя" required>
    <input class="form__input" type="tel" id="phone" name="phone" placeholder="Ваш телефон" required>
    <input class="form__input" type="email" id="email" name="email" placeholder="Ваша почта" required>
    <select class="form__select" id="option" name="option" required>
      <option class="form__option" value="no_change">-- не выбрано --</option>
      <option class="form__option" value="consultation">Консультация</option>
      <option class="form__option" value="course1">Хочу подарок</option>
      <option class="form__option" value="course1">Интересуют индивидуальные занятия</option>
      <option class="form__option" value="course2">Интересует курс Light English</option>
      <option class="form__option" value="just_ask">Интересует разговорный клуб</option>
      <option class="form__option" value="just_ask">Интересуют занятия с Коучем</option>
    </select>
  </div>
  <button class="form__button" type="submit">Записаться</button>
  <p class="form__warning">Нажимая на кнопку “Записаться”, вы соглашаетесь с
    <a class="form__warning-link" href="#">политикой конфиденциальности</a>
  </p>
</form>
